<div class="container mt-5 p-4 rounded shadow-sm bg-light">
  <h1 class="text-center mb-4 text-primary">
    <i class="bi bi-person-circle"></i> {{ descTitulo }}
  </h1>

  <form [formGroup]="departamentoFrom" (ngSubmit)="submit()">
  <div class="mt-3">
    <label class="form-label fw-bold">
      <i class="bi bi-card-text"></i> Nome:
    </label>
    <input
      type="text"
      class="form-control shadow-sm"
      formControlName="nome"
      [ngClass]="{
        'is-invalid': departamentoFrom.get('nome')?.invalid && departamentoFrom.get('nome')?.touched
      }"
      placeholder="Insira o Nome do departamento"
    />
    <div class="invalid-feedback" *ngIf="departamentoFrom.get('nome')?.invalid && departamentoFrom.get('nome')?.touched">
      O nome é obrigatório
    </div>
  </div>

  <div class="mt-3">
    <label class="form-label fw-bold">
      <i class="bi bi-person"></i> Descrição:
    </label>
    <input
      type="text"
      class="form-control shadow-sm"
      formControlName="descricao"
      [ngClass]="{
        'is-invalid': departamentoFrom.get('descricao')?.invalid && departamentoFrom.get('descricao')?.touched
      }"
      placeholder="Insira a descrição do departamento"
    />
    <div class="invalid-feedback" *ngIf="departamentoFrom.get('descricao')?.invalid && departamentoFrom.get('descricao')?.touched">
      A descricao é obrigatória
    </div>
  </div>


  <div class="d-flex mt-4 gap-3">
    <button class="btn btn-success w-50 shadow-sm" type="submit">
      <i class="bi bi-check-circle"></i> {{ btnAcao }}
    </button>
    <a class="btn btn-info w-50 shadow-sm" [routerLink]="['/homeDepartamento']">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>
</form>

</div>
