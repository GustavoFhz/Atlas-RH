<div class="container mt-5 p-4 rounded shadow-sm bg-light">
  <h1 class="text-center mb-4 text-primary">
    <i class="bi bi-person-circle"></i> {{ descTitulo }}
  </h1>

  <form [formGroup]="usuarioForm" (ngSubmit)="submit()">
  <div class="mt-3">
    <label class="form-label fw-bold">
      <i class="bi bi-card-text"></i> Nome:
    </label>
    <input
      type="text"
      class="form-control shadow-sm"
      formControlName="nome"
      [ngClass]="{
        'is-invalid': usuarioForm.get('nome')?.invalid && usuarioForm.get('nome')?.touched
      }"
      placeholder="Insira o Nome"
    />
    <div class="invalid-feedback" *ngIf="usuarioForm.get('nome')?.invalid && usuarioForm.get('nome')?.touched">
      O nome é obrigatório
    </div>
  </div>

  <div class="mt-3">
    <label class="form-label fw-bold">
      <i class="bi bi-person"></i> Login de Usuário:
    </label>
    <input
      type="text"
      class="form-control shadow-sm"
      formControlName="usuarioLogin"
      [ngClass]="{
        'is-invalid': usuarioForm.get('usuarioLogin')?.invalid && usuarioForm.get('usuarioLogin')?.touched
      }"
      placeholder="Insira o Usuário"
    />
    <div class="invalid-feedback" *ngIf="usuarioForm.get('usuarioLogin')?.invalid && usuarioForm.get('usuarioLogin')?.touched">
      O usuário é obrigatório
    </div>
  </div>

  <div *ngIf="btnAcao === 'Cadastrar'">
    <div class="mt-3">
      <label class="form-label fw-bold"><i class="bi bi-lock"></i> Senha:</label>
      <input
        type="password"
        class="form-control shadow-sm"
        formControlName="senha"
        [ngClass]="{
          'is-invalid': usuarioForm.get('senha')?.invalid && usuarioForm.get('senha')?.touched
        }"
        placeholder="Insira a Senha"
      />
      <div class="invalid-feedback" *ngIf="usuarioForm.get('senha')?.invalid && usuarioForm.get('senha')?.touched">
        A senha é obrigatória
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label fw-bold"><i class="bi bi-lock-fill"></i> Confirmar Senha:</label>
      <input
        type="password"
        class="form-control shadow-sm"
        formControlName="confirmaSenha"
        [ngClass]="{
          'is-invalid': usuarioForm.get('confirmaSenha')?.invalid && usuarioForm.get('confirmaSenha')?.touched
        }"
        placeholder="Insira a Confirmação de Senha"
      />
      <div class="invalid-feedback" *ngIf="usuarioForm.get('confirmaSenha')?.invalid && usuarioForm.get('confirmaSenha')?.touched">
        A confirmação de senha é obrigatória
      </div>
    </div>
  </div>

  <div class="d-flex mt-4 gap-3">
    <button class="btn btn-success w-50 shadow-sm" type="submit">
      <i class="bi bi-check-circle"></i> {{ btnAcao }}
    </button>
    <a class="btn btn-info w-50 shadow-sm" [routerLink]="['/homeUsuario']">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>
</form>

</div>
