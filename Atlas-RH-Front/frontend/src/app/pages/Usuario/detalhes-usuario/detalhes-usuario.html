<div *ngIf="usuario" class="container mt-5 p-4 rounded shadow-sm bg-light">
  <h1 class="text-center mb-4 text-primary">
    <i class="bi bi-person-circle"></i> Detalhes do Usuário
  </h1>

  <form>
    <div class="mb-3">
      <label class="form-label fw-bold">
        <i class="bi bi-card-text"></i> Nome:
      </label>
      <input
        type="text"
        class="form-control shadow-sm bg-white"
        [value]="usuario.nome"
        readonly
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">
        <i class="bi bi-person"></i> Login de Usuário:
      </label>
      <input
        type="text"
        class="form-control shadow-sm bg-white"
        [value]="usuario.usuarioLogin"
        readonly
      />
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a class="btn btn-info w-50 shadow-sm" [routerLink]="['/homeUsuario']">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
    </div>
  </form>
</div>
