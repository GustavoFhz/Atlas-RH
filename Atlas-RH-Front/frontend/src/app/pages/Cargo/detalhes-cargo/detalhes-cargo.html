<div *ngIf="cargo" class="container mt-5 p-4 rounded shadow-sm bg-light">
  <h1 class="text-center mb-4 text-primary">
    <i class="bi bi-person-circle"></i> Detalhes do Cargo
  </h1>

  <form>
    <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-card-text"></i> Nome: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="cargo.nome" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i> Nível: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="cargo.nivel" readonly />
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i> Descrição: </label>
      <input
        type="text"
        class="form-control shadow-sm bg-white"
        [value]="cargo.descricao"
        readonly
      />
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a class="btn btn-info w-50 shadow-sm" [routerLink]="['/homeCargo']">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
    </div>
  </form>
</div>
