<div *ngIf="funcionario" class="container mt-5 p-4 rounded shadow-sm bg-light">
  <h1 class="text-center mb-4 text-primary">
    <i class="bi bi-person-circle"></i> Detalhes do Funcioário
  </h1>

  <form>
    <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-card-text"></i> Nome: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.nome" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i> CPF: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.cpf" readonly />
    </div>

     <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i> Email: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.email" readonly />
    </div>

     <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i> Salário: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.salario" readonly />
    </div>
    
     <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i> Data de Admissão: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.dataAdmissao" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i>  Status: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="statusMap[funcionario.status]" readonly />

    </div>

      <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i>  Cep: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.cep" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i>  Logradouro: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.logradouro" readonly />
    </div>

      <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i>  Bairro: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.bairro" readonly />
    </div>

       <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i>  Cidade: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.cidade" readonly />
    </div>

       <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i>  UF: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.uf" readonly />
    </div>

      <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i>  Departamento </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.departamentoId" readonly />
    </div>

      <div class="mb-3">
      <label class="form-label fw-bold"> <i class="bi bi-person"></i>  Cargo: </label>
      <input type="text" class="form-control shadow-sm bg-white" [value]="funcionario.cargoId" readonly />
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a class="btn btn-info w-50 shadow-sm" [routerLink]="['/homeFuncionario']">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
    </div>
  </form>
</div>
